
name: install-crictl-ci

# env:
#   NETCORE_VERSION: 6.0.100
#   ACTIONS_ALLOW_UNSECURE_COMMANDS: true
#   DOTNET_ROLL_FORWARD: Major

on:
  workflow_dispatch:
    inputs: {}
  push:
    branches:
    - main
    - feature/*
    - release/*
    paths:
      - ".github/workflows/install-crictl-ci.yml"
      - "install-crictl/**"

jobs:
  install-crictl:
    name: install-crictl
    runs-on: ubuntu-latest
    steps:
    - uses: cloud-tek/actions/install-crictl@v0.7
      with:
        version: v1.22.0
        os: linux
        architecture: amd64